name: ROS Prerelease Workflow
on: [push, pull_request]
jobs:
  prerelease_job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ros-distro-name: melodic
            arch: amd64
          - ros-distro-name: noetic
            arch: amd64
    steps:
      - uses: actions/checkout@v2
      - uses: tork-a/ros-prerelease-job-action@main
        with:
          ros_distro_name: ${{ matrix.ROS_DISTRO_NAME }}
          arch: ${{ matrix.arch }}
